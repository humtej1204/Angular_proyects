<header>
  <b>Pokedex</b>

  <ul class="links_list">
    <li>
      <a routerLink="/user/pokemones">Pokemon List</a>
    </li>
  </ul>

  <div class="user_info">
    <button class="menu_btn" (click)="openMenuProfile()">
      <img src="/assets/user_avatar.jpg" alt="">
    </button>

    <div class="menu_cont" *ngIf="user && openMenu">
      <strong>{{ user.name }}</strong>

      <ul>
        <li (click)="goProfile()">
          <mat-icon>person</mat-icon>
          <span>Ver Perfil</span>
        </li>
        <li (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar Sesi√≥n</span>
        </li>
      </ul>
    </div>
  </div>
</header>
