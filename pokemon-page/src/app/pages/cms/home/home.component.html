<div class="search-bar">
  <input
    type="text"
    placeholder="Buscar Pokemon"
    #txtSearch
  />
  <button
    (click)="onSearchPokemon(txtSearch.value)"
  >
    Buscar
  </button>
</div>

<app-pokemon-list
  [pokemonData]="pokemonData"
  [paginatorOptions]="paginatorOptions"
  (changePage)="changePage($event)"
></app-pokemon-list>
