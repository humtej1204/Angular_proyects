<div class="card-section">
    <img [src]="data.image" alt="">

    <div class="content-section">
        <p class="title">{{ data.title }}</p>
        <p class="description">{{ data.description }}</p>
        <p class="price">S/.{{ data.price }}</p>
    </div>

    <button (click)="addCart()">
        Agregar al Carrito
    </button>
</div>
